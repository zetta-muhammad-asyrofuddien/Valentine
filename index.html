<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hallo, Stefani De La Rosa ‚ù§</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="icon" href="dela.jpg" type="image/x-icon">
  <!-- Styles for Valentine's Day -->
  <style>
    body {
      background-color: #fce4ec; /* Soft background color */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Single column layout */
      height: 90vh; /* Fill height according to the viewport */
      margin: 0; /* Remove default body margin */
    }
    .container {
      padding: 20px;
      border-radius: 10px;
      text-align: center; 
    }
    h3, p {
      color: #d81b60; /* Pinkish color for text */
    }
    img {
        width: 50%;
        margin-top: 20px;
        border-radius: 10px; /* Rounded corners for the image */
    }
    .btn-container {
        margin-top: 20px;
        display: flex; /* Make button container a flex container */
        justify-content: center; /* Center align buttons */
    }
    .btn-container button {
        margin-right: 10px; /* Right margin between buttons */
        border-radius: 20px; /* Rounded corners for buttons */
        font-size: 16px; /* Increase font size for buttons */
    }
    #text-first {
      margin-top: 2rem;
      font-size: medium;
      font-style: italic;
    }
    .additional-text {
      margin-top: 20px;
      font-size: 36px; /* Larger font size for additional text */
      color: #ff4081; /* Custom color for additional text */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 center">
      <h3>Hai, Stefani De La Rosa ü¶ú</h3>
      <img id="gifImage" src="first.gif" alt="">
      <p id="text-first">Do you feel comfortable with me?</p>
      <div class="additional-text"></div>
      <div class="btn-container">
        <button id="sayangBtn" class="btn btn-primary">OF COURSE üòä</button>
        <button id="enggakSayangBtn" class="btn btn-danger">No, Thanks üòí</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  let countClick = 1
  $(document).ready(function() {
      // Event listener for the "No, Thanks" button
      $('#enggakSayangBtn').click(function() {
          // Generate random values for translation
          const randomTranslateY = Math.floor(Math.random() * 401) - 100;
          const randomTranslateX = Math.floor(Math.random() * 101) - 50;
          
          // Apply CSS properties for the "No, Thanks" button
          $(this).css({
              'transform': `translate(${randomTranslateX}px, ${randomTranslateY}px)`,
          });

          // Change image and add additional text
          if (countClick > 3) {
            $('#gifImage').attr('src', 'sure.gif');
            $('.additional-text').text('Why üòî');
          } else {
            $('#gifImage').attr('src', 'second.gif');
          }

          countClick++;
      });

      // Event listener for the "OF COURSE" button
      $('#sayangBtn').click(function() {
        // Change image, hide buttons, hide initial text, and change the header text
        $('#gifImage').attr('src', 'last.gif');
        $('.btn-container').hide();
        $('#text-first').hide();
        $('.additional-text').hide();
        $('h3').text('Ehehe, you should feel comfortable with me üòú');
      });
  });
</script>

</body>
</html>
