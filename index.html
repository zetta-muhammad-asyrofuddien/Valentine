<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hallo, Stefani De La Rosa ‚ù§</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <!-- Styles for Valentine's Day -->
  <style>
    body {
      background-color: #fce4ec; /* Warna latar belakang yang lembut */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Menjadikan elemen satu kolom */
      height: 60vh; /* Mengisi tinggi sesuai tinggi viewport */
      margin: 0; /* Menghilangkan margin default body */
    }
    .container {
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    h3, p {
      color: #d81b60; /* Warna merah muda untuk teks */
    }
    img {
        width: 50%;
        margin-top: 20px;
    }
    .btn-container {
        margin-top: 20px;
        display: flex; /* Membuat container tombol menjadi flex container */
        justify-content: center; /* Menengahkan tombol */
    }
    .btn-container button {
        margin-right: 10px; /* Memberikan jarak kanan antara tombol */
    }
    h4 {
      margin-top: 2rem;
      color: #d81b60;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-12 center">
      <h3>Hai, Stefani De La Rosa ü¶ú</h3>
      <img id="gifImage" src="mail.gif" alt="">
      <h4>As</h4>
      <div class="btn-container">
        <button id="sayangBtn" class="btn btn-primary">Sayang</button>
        <button id="enggakSayangBtn" class="btn btn-danger">Enggak Sayang</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        // Menambahkan event listener untuk tombol "Enggak Sayang"
        $('#enggakSayangBtn').click(function() {
            // Menghasilkan nilai acak antara -50 dan 50
            const randomTranslateY = Math.floor(Math.random() * 801) - 400 ;
            const randomTranslateX = Math.floor(Math.random() * 101) - 50 ;
            
            // Mengubah properti CSS tombol "Enggak Sayang" untuk memberikan efek pindah
            $(this).css({
                'transform': `translate(${randomTranslateX}px, ${randomTranslateY}px)`, // Menggunakan nilai acak
            });
        });
    });
</script>

</body>
</html>
